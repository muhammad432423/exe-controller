<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Relay Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 5px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #8892b0;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .connection-status {
            padding: 12px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .connected {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
            border: 2px solid rgba(0, 184, 148, 0.4);
        }
        
        .disconnected {
            background: rgba(247, 37, 133, 0.2);
            color: #f72585;
            border: 2px solid rgba(247, 37, 133, 0.4);
        }
        
        .relay-status {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border: 3px solid;
        }
        
        .status-on {
            border-color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }
        
        .status-off {
            border-color: #f72585;
            background: rgba(247, 37, 133, 0.1);
        }
        
        .status-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .toggle-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }
        
        .toggle-btn:active {
            transform: scale(0.95);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            min-height: 50px;
        }
        
        .server-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: #8892b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîå</div>
        <h1>Toggle Relay</h1>
        <p class="subtitle">Click to toggle relay ON/OFF</p>
        
        <div id="connectionStatus" class="connection-status disconnected">
            Checking connection...
        </div>
        
        <div id="relayStatus" class="relay-status status-off">
            <h3>CURRENT STATUS</h3>
            <div id="statusText" class="status-text">OFF</div>
        </div>
        
        <button class="toggle-btn" onclick="toggleRelay()" id="toggleBtn">
            TOGGLE
        </button>
        
        <div id="message" class="message">
            Click the button to toggle relay
        </div>
        
        <div class="server-info">
            <div>Server: http://192.168.100.11:5000</div>
            <div style="margin-top: 5px;">üí° You should hear a click when toggling</div>
        </div>
    </div>

    <script>
        const serverUrl = 'http://192.168.100.11:5000';
        let currentState = false;
        let isConnected = false;

        // Check connection on load
        window.addEventListener('load', function() {
            checkConnection();
        });

        async function checkConnection() {
            try {
                const response = await fetch(`${serverUrl}/health`);
                const data = await response.json();
                
                isConnected = data.relay_connected;
                currentState = data.relay_state;
                
                updateConnectionStatus();
                updateRelayStatus();
                showMessage('‚úÖ Connected to relay', 'success');
                
            } catch (error) {
                isConnected = false;
                updateConnectionStatus();
                showMessage('‚ùå Cannot connect to server', 'error');
            }
        }

        async function toggleRelay() {
            if (!isConnected) {
                showMessage('‚ùå Not connected to server', 'error');
                return;
            }

            const button = document.getElementById('toggleBtn');
            button.disabled = true;
            button.textContent = '...';

            try {
                showMessage('üîÑ Toggling relay...', 'info');

                const response = await fetch(`${serverUrl}/relay/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    currentState = data.relay_state;
                    updateRelayStatus();
                    showMessage(`‚úÖ ${data.message}`, 'success');
                } else {
                    showMessage(`‚ùå ${data.message}`, 'error');
                }

            } catch (error) {
                showMessage('‚ùå Connection error', 'error');
                isConnected = false;
                updateConnectionStatus();
            } finally {
                button.disabled = false;
                button.textContent = 'TOGGLE';
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.innerHTML = 'üü¢ Connected to Relay';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.innerHTML = 'üî¥ Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function updateRelayStatus() {
            const statusEl = document.getElementById('relayStatus');
            const statusText = document.getElementById('statusText');
            
            if (currentState) {
                statusEl.className = 'relay-status status-on';
                statusText.textContent = 'ON';
                statusText.style.color = '#00b894';
            } else {
                statusEl.className = 'relay-status status-off';
                statusText.textContent = 'OFF';
                statusText.style.color = '#f72585';
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.style.color = type === 'error' ? '#f72585' : 
                                  type === 'success' ? '#00b894' : '#4cc9f0';
        }

        // Space bar to toggle
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                toggleRelay();
            }
        });
    </script>
</body>
</html>
