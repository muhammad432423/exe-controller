<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 300px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
            margin: 20px 0;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 40px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(40px);
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .status.off {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .status.on {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            font-size: 12px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”§ Debug.exe Controller</h2>
        
        <label class="switch">
            <input type="checkbox" id="exeSwitch">
            <span class="slider"></span>
        </label>
        
        <div class="status" id="status">Loading...</div>
        <div class="info">
            âœ… Switch state persists permanently<br>
            âœ… Set ON = Debug.exe runs automatically<br>
            âœ… Set OFF = Debug.exe won't run
        </div>
    </div>

    <script>
        // Store switch state in localStorage for persistence
        const STORAGE_KEY = 'exeControllerState';
        
        // Load switch state from localStorage
        function loadSwitchState() {
            const savedState = localStorage.getItem(STORAGE_KEY);
            const isEnabled = savedState === 'true';
            updateUI(isEnabled);
            return isEnabled;
        }
         
        // Save switch state to localStorage
        function saveSwitchState(enabled) {
            localStorage.setItem(STORAGE_KEY, enabled.toString());
            updateUI(enabled);
        }
        
        // Update UI based on state
        function updateUI(enabled) {
            const switchElement = document.getElementById('exeSwitch');
            const statusElement = document.getElementById('status');
            
            switchElement.checked = enabled;
            statusElement.textContent = `Status: ${enabled ? 'ON - Debug.exe will auto-run' : 'OFF'}`;
            statusElement.className = enabled ? 'status on' : 'status off';
        }
        
        // Event listener for switch
        document.getElementById('exeSwitch').addEventListener('change', function() {
            saveSwitchState(this.checked);
        });
        
        // Load initial state when page loads
        document.addEventListener('DOMContentLoaded', loadSwitchState);
    </script>
</body>
</html>
